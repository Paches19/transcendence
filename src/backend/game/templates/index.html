{% load static %}  <!-- Load the static template tag library -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'styles/index.css' %}">
</head>

<body>
    <div class="wrapper">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <p{% if message.tags %} class="message {{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form class="form" action="/" method="post">
            {% csrf_token %}
            <input type="number" name="match-id" id="match-id" placeholder="Enter Match Code (If You Have)">
            <input type="text" name="user-name" id="user-name" placeholder="Enter player name">
            <button id="actionBtn">Create New Room</button>
        </form>
    </div>

    <script>
        const roomNameInp = document.getElementById("match-id")
        const actionBtn = document.getElementById("actionBtn")
        roomNameInp.addEventListener('keyup', e => {
            if (e.currentTarget.value == "") {
                actionBtn.innerText = "Create New Match"
            } else {
                actionBtn.innerText = "Join"
            }
        })        
    </script>

</body>

</html>
